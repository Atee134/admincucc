<div class="container">
  <h1 class="text-center mt-4">Bevétel hozzáadás</h1>
  <hr>

  <div class="row" *ngIf="isUserSelectable()">
      <div class="col-lg-2 col-sm-12"></div>
      <div class="col-lg-3 col-sm-12">
        <div class="form-group">
            <label for="performer">Operátor:</label>
            <select class="custom-select form-control" name="performer" id="performer" [(ngModel)]="selectedUser.id" required>
              <option *ngFor="let operator of operators" value="{{operator.id}}" >{{operator.userName}}</option>
            </select>
        </div>
      </div>
    </div>

    <app-income-add *ngIf="selectedUser.id" [userId]="selectedUser.id"></app-income-add>
</div>
