<div class="container" *ngIf="incomeEntry">
  <h1 class="text-center mt-4">Add income</h1>
  <hr>
  <div class="row">
    <div class="col-lg-4 col-sm-12">
      <form (ngSubmit)="onSubmit()" #incomeForm="ngForm">
        <div *ngFor="let site of uniqueSites" class="form-group">
          <label [for]="site">{{site}}</label>
          <input type="number" placeholder="0.00" step=".1"
                class="form-control" [id]="site"
                [(ngModel)]="getIncomeChunk(site).income" [name]="site"
                #income="ngModel"
                [disabled]="responseEntry"
                >
        </div>

        <button type="submit" class="float-right btn btn-primary btn-lg" [disabled]="!incomeForm.form.valid || responseEntry">Add</button>
      </form>
    </div>
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-sm-12" *ngIf="responseEntry">
      <div class="form-group">
        <label for="operator">Operator:</label>
        <input type="text" class="form-control" name="operator" disabled [(ngModel)]="responseEntry.totalIncomeForOperator">
      </div>
      <div class="form-group">
        <label for="performer">Model:</label>
        <input type="text" class="form-control" name="performer" disabled [(ngModel)]="responseEntry.totalIncomeForPerformer">
      </div>
      <div class="form-group">
        <label for="total">Total:</label>
        <input type="text" class="form-control" name="total" disabled [(ngModel)]="responseEntry.totalSum">
      </div>
    </div>
  </div>
</div>
