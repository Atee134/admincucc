<div class="container">
  <h1 class="text-center mt-4">Login</h1>
  <hr>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" class="form-control" id="userName"
            required
            [(ngModel)]="user.userName" name="userName">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  class="form-control" id="password"
             required
            [(ngModel)]="user.password" name="password">
    </div>

    <button type="submit" class="float-right btn btn-primary btn-lg" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
